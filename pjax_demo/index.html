<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8">
    <title>pjax测试</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/jquery.pjax/2.0.1/jquery.pjax.min.js"></script>

    <style type="text/css">
        #main{border:1px solid red;width: 1000px;height: 500px;margin: 0px auto}
        .click{margin: 0px auto;text-align: center;width: 1000px;margin-top: 20px;}
    </style>
</head>
<body>
<div id="main"></div>
<div class="click">
    <button class="red">红色模板</button>
    <button class="green">绿色模板</button>
</div>
<script type="text/javascript">
    $('button').bind('click',function(){
        var color=$(this).attr('class');
        $.pjax({
            url: 'change.php?color='+color,
            container: '#main'
        })
    });
</script>
</body>
</html>
